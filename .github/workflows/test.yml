on:
  push:
name: test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.6]
    runs-on: ubuntu-latest
    steps:
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: checkout code
        uses: actions/checkout@v2
      - name: go test
        run: go test -v -race ./...